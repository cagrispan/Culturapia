<div id="fb-root"></div>

<div class="row">
    <div class="col-sm-6 col-md-4 col-md-offset-4 col-sm-offset-3">
        <div class="thumbnail">
            <img src="../images/logo.jpg">
            <div class="caption text-center" style="padding: 20pt">
                <h2>Área do Administrador</h2>
                <hr/>
                <p>Faça login para acessar esta seção.</p>
                <hr/>
                <form class="form-horizontal">
                    <div class="form-group">
                        <label class="control-label">Usuário</label>
                        <input type="text" class="form-control" ng-model="loginAdminCtrl.admin.name">
                    </div>
                    <div class="form-group">
                        <label class="control-label">Senha</label>
                        <input type="password" class="form-control" ng-model="loginAdminCtrl.admin.password">
                    </div>
                    <button class="btn btn-primary">Entrar</button>
                </form>
            </div>
        </div>
    </div>
</div>
