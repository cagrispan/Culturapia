<div id="fb-root"></div>

<div class="row">
    <div class="col-sm-6 col-md-4 col-md-offset-4 col-sm-offset-3">
        <div class="form">
            <img class="img-responsive" src="../images/logo2.png">
            <div class="caption text-center" style="padding: 20pt">
                <h2>Área do Administrador</h2>
                <hr/>
                <label>Faça login para acessar esta seção.</label>
                <hr/>
                <form class="form-horizontal">
                    <div class="form-group">
                        <label class="control-label">Usuário</label>
                        <input type="text" class="form-control" ng-model="adminLoginCtrl.email">
                    </div>
                    <div class="form-group">
                        <label class="control-label">Senha</label>
                        <input type="password" class="form-control" ng-model="adminLoginCtrl.password">
                    </div>
                    <button class="btn btn-primary" ng-click="adminLoginCtrl.login()">Entrar</button>
                </form>
            </div>
        </div>
    </div>
</div>
