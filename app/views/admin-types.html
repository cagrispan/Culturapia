<div class="row">
    <!-- LEFT COLUMN -->
    <div class="col-md-3">
        <div ng-include="'views/admin-menu.html'"></div>
    </div>

    <!-- CENTER COLUMN -->
    <br>
    <div class="col-md-9">
        <div class="panel panel-default">
            <div class="panel-heading">
                <b>Tipos de Banda</b>
            </div>
            <div class="panel-body">

                <div class="row">

                    <form class="form-horizontal" ng-submit="adminTypesCtrl.save()">
                        <div class="col-md-4" ng-repeat="(prop, type) in adminTypesCtrl.types">
                            <div class="panel panel-default">
                                <div class="panel-heading">
                                    <b class="text-capitalize">{{type.type}}</b>
                                </div>
                                <div class="panel-body">
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">Videos</label>
                                        <div class="col-sm-9">
                                            <input type="number" class="form-control" ng-model="type.video">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">MÃºsicas</label>
                                        <div class="col-sm-9">
                                            <input type="number" class="form-control" ng-model="type.audio">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">Fotos</label>
                                        <div class="col-sm-9">
                                            <input type="number" class="form-control" ng-model="type.photo">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-sm-offset-3 col-sm-9">
                                            <div class="checkbox">
                                                <label>
                                                    <input type="checkbox" ng-model="type.calendar"> <b>Agenda</b>
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-sm-offset-3 col-sm-9">
                                            <div class="checkbox">
                                                <label>
                                                    <input type="checkbox" ng-model="type.quiz"> <b>Enquete</b>
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <button type="submit" class="btn btn-success pull-right">Salvar</button>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>
</div>
