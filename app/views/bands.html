<div class="row">
    <!-- LEFT COLUMN -->
    <div class="col-md-2">

    </div>

    <!-- CENTER COLUMN -->
    <div class="col-md-8">

        <!-- CAROUSEL -->
        <div ng-controller="CarouselCtrl as carousel">
            <div uib-carousel active="carousel.active" interval="carousel.myInterval" no-wrap="carousel.noWrapSlides">
                <div uib-slide ng-repeat="slide in carousel.slides track by slide.id" index="slide.id">
                    <img ng-src="{{slide.image}}" class="center-block">
                    <div class="carousel-caption">
                        <h4>Slide {{slide.id}}</h4>
                        <p>{{slide.text}}</p>
                    </div>
                </div>
            </div>
        </div>

        <br>

        <nav class="panel panel-default">
            <div class="panel-heading">
                <form class="row">
                    <div class="form-group col-md-6">
                        <label>Estado:</label>
                        <select class="form-control"
                                ng-model="bandsCtrl.state"
                                ng-change="bandsCtrl.setState()">
                            <option ng-value="bandsCtrl.default.value">{{bandsCtrl.default.state}}</option>
                            <option ng-repeat="state in bandsCtrl.states" ng-value="$index">{{state.name}}
                            </option>
                        </select>
                    </div>
                    <div class="form-group col-md-6">
                        <label>Cidade:</label>
                        <select class="form-control"
                                ng-model="bandsCtrl.search.city">
                            <option ng-value="bandsCtrl.default.value">{{bandsCtrl.default.city}}</option>
                            <option ng-repeat="city in bandsCtrl.cities" ng-value="city">{{city}}</option>
                        </select>
                    </div>
                </form>
            </div>
        </nav>

        <div class="btn-group btn-group-justified" role="group" aria-label="...">
            <div class="btn-group" role="group">
                <button type="button" class="btn btn-default center-block" style="padding-left: 0; padding-right: 0;"
                        ng-click="bandsCtrl.filterAll()"><span style="font-size:x-small">All</span>
                </button>
            </div>
            <div class="btn-group" role="group" ng-repeat="letter in bandsCtrl.alphabet">
                <button type="button" class="btn btn-default text-capitalize" style="padding-left: 0; padding-right: 0;"
                        ng-click="bandsCtrl.filter(letter)"><span style="font-size:x-small">{{letter}}</span>
                </button>
            </div>
            <div class="btn-group" role="group">
                <button type="button" class="btn btn-default center-block" style="padding-left: 0; padding-right: 0;"
                        ng-click="bandsCtrl.filterNumbers()"><span style="font-size:x-small">#</span>
                </button>
            </div>
        </div>

        <hr/>

        <div>
            <div class="list-group col-md-6">
                <button ng-click="bandsCtrl.goBand(band)"
                        ng-if="$index % 2 == 0"
                        ng-repeat="band in bandsCtrl.filteredBands | filter:bandsCtrl.search" type="button"
                        class="list-group-item">{{band.name}}
                </button>
            </div>
            <div class="list-group col-md-6">
                <button ng-click="bandsCtrl.goBand(band)"
                        ng-if="$index % 2 != 0"
                        ng-repeat="band in bandsCtrl.filteredBands | filter:bandsCtrl.search" type="button"
                        class="list-group-item">{{band.name}}
                </button>
            </div>
        </div>


    </div>


    <!-- RIGHT COLUMN -->
    <div class="col-md-2"></div>
</div>
