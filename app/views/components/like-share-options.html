<div class="btn-group btn-group-justified" role="group" aria-label="...">
    <div class="btn-group" role="group">
        <button ng-class="{'btn':true, 'btn-info':content.likedByUser, 'btn-default':!content.likedByUser, 'like-button':true}"
                ng-click="currentCtrl.likedContent(content)">{{content.likes.length}} <span
                class="glyphicon glyphicon-thumbs-up" aria-hidden="true"></span></button>
    </div>
    <div class="btn-group" role="group">
        <button ng-class="{'btn':true, 'btn-default':true}"
                ng-click="currentCtrl.feed({title: currentCtrl.band.name, description: content.notice ? content.notice : content.description, bandId: currentCtrl.band.bandId, picture: content.videoId ? 'http://img.youtube.com/vi/'+content.videoId+'/mqdefault.jpg' : null})"><span
                class="glyphicon glyphicon-share-alt" aria-hidden="true"></span></button>
    </div>
    <div class="btn-group" uib-dropdown>
        <button id="btn-append-to-single-button" type="button" class="btn btn-default" uib-dropdown-toggle>
            <i class="glyphicon glyphicon-option-vertical"></i>
        </button>
        <ul class=" dropdown-menu-right" uib-dropdown-menu role="menu" aria-labelledby="btn-append-to-body">
            <li role="menuitem" ng-click="currentCtrl.reportedContent(content)"><a href=""><span
                    class="glyphicon glyphicon-ban-circle" aria-hidden="true"></span> Denunciar</a></li>
        </ul>
    </div>
</div>
