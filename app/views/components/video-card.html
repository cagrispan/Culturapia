<div class="panel panel-default video-card" ng-click="videoCard.openVideo(video)">
    <div class="panel-heading video-card-header">
        <div class="pull-right" uib-dropdown dropdown-append-to-body>
            <div class="options">
                <a uib-dropdown-toggle ng-click="$event.stopPropagation()"><i
                        class="glyphicon glyphicon-option-horizontal"></i></a>
                <ul class="dropdown-menu-right" uib-dropdown-menu role="menu"
                    aria-labelledby="btn-append-to-body">
                    <li role="menuitem">
                        <button class="btn btn-default btn-block"
                                ng-model="singleModel"
                                uib-btn-checkbox
                                btn-checkbox-true="1"
                                btn-checkbox-false="0"
                                class="btn btn-xs btn-danger"
                                mwl-confirm
                                title="<b>Confirmar Denúncia</b>"
                                message="Deseja denunciar este conteúdo?"
                                confirm-text="Confirmar"
                                cancel-text="Cancelar"
                                on-confirm="videoCard.reportedContent(video)"
                                confirm-button-type="danger"
                                placement="bottom"
                                cancel-button-type="default">
                            <span class="glyphicon glyphicon-ban-circle" aria-hidden="true"></span>
                            Denunciar
                        </button>
                    </li>
                </ul>
            </div>
        </div>
        <div class="pull-left video-card-title">
            <div class="text-capitalize">
                <b title="{{video.title}}">{{video.title}}</b><br>
                <span class="btn-group-font-size">{{video.band}}</span>
            </div>
        </div>
        <div class="clearfix"></div>
    </div>

    <div class="col-xs-12 image">
        <div ng-transclude></div>
    </div>
    <div class="panel-footer video-card-footer">
        <div class="btn-group btn-group-justified" role="group" aria-label="...">
            <div class="btn-group" role="group" ng-click="$event.stopPropagation()">
                <button ng-class="{'btn':true, 'btn-info':video.likedByUser, 'btn-default':!video.likedByUser, 'like-button':true}"
                        ng-click="videoCard.likedContent(video)">{{video.likes.length}} <span
                        class="glyphicon glyphicon-thumbs-up" aria-hidden="true"></span></button>
            </div>
            <div class="btn-group" role="group" ng-click="$event.stopPropagation()">
                <button ng-class="{'btn':true, 'btn-default':true}"
                        ng-click="videoCard.feed({title: video.band, description: video.description, bandId: video.bandId, picture: 'http://img.youtube.com/vi/'+video.videoId+'/mqdefault.jpg'})"><span
                        class="glyphicon glyphicon-share-alt" aria-hidden="true"></span></button>
            </div>
        </div>
    </div>
</div>
