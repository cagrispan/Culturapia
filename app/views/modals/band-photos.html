<!-- MODAL HEADER -->
<div class="modal-header well well-md">
    <!-- CANCEL BUTTON -->
    <button type="button" class="close" aria-hidden="true" ng-click="photoCtrl.cancel()">&times;</button>
    <!-- MODAL TITLE -->
    <h4 class="modal-title">Culturapia | Fotos da Banda</h4>
</div>

<!-- MODAL BODY -->
<div class="modal-body">
    <!-- ADD PHOTO -->
    <span style="margin-top:-20px;" ng-hide="photoCtrl.file" class="btn btn-primary pull-right" ngf-select
          ng-model="photoCtrl.file"
          ngf-pattern="'image/*'"
          ngf-accept="'image/*'" ngf-max-size="20MB" ngf-min-height="100">Adicionar Imagem
    </span>
    <div class="panel panel-default" ng-show="photoCtrl.file">
        <!-- REMOVE SIGN -->
        <div class="panel-body">
            <img ng-src="{{photoCtrl.file | ngfDataUrl}}" class="img-responsive"
                 alt="Responsive image">
            <hr>
            <button type="submit" class="btn btn-primary pull-right" ng-click="photoCtrl.submit()">Adicionar</button>
        </div>
    </div>
    <div class="clearfix"></div>
    <hr>
    <!-- VIDEO GRID -->

        <div class="row" style="padding: 20px;">
            <div class="thumbnail col-md-6" ng-repeat="photo in photoCtrl.band.photos">
                <img src="{{photo.url}}">
            </div>
        </div>

</div>

<div class="modal-footer">
    <button type="button" class="btn btn-success" ng-click="photoCtrl.save()">Salvar</button>
    <button type="button" class="btn btn-danger" ng-click="photoCtrl.cancel()">Cancelar</button>
</div>
