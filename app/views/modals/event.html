<!-- MODAL HEADER -->
<div class="modal-header well">
    <!-- CANCEL BUTTON -->
    <button type="button" class="close" aria-hidden="true" ng-click="eventCtrl.cancel()">&times;</button>
    <!-- MODAL TITLE -->
    <h4 class="modal-title">{{eventCtrl.event.title}}</h4>
</div>

<!-- MODAL BODY -->
<div class="modal-body">
    <div ng-if="eventCtrl.event.start">
        <div class="col-sm-3"><b>Data</b></div>
        <div class="col-sm-9">
            {{eventCtrl.event.start | date : 'dd/MM/yyyy'}} as {{eventCtrl.event.start | date : 'HH:mm'}}
        </div>
    </div>
    <div class="clearfix"></div>
    <br>
    <div ng-if="eventCtrl.event.local">
        <div class="col-sm-3"><b>Local</b></div>
        <div class="col-sm-9">{{eventCtrl.event.local}}</div>
    </div>
    <div class="clearfix"></div>
    <br>
    <div ng-if="eventCtrl.event.description">
        <div class="col-sm-3"><b>Descrição</b></div>
        <div class="col-sm-9">{{eventCtrl.event.description}}</div>
    </div>
    <div class="clearfix"></div>
    <br>
    <like-share-options current-ctrl="eventCtrl" content="eventCtrl.event"></like-share-options>
</div>

<!-- MODAL FOOTER -->
<div class="modal-footer">
    <button type="button" class="btn btn-danger" ng-click="eventCtrl.cancel()">Cancel</button>
</div>
