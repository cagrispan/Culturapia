<!-- MODAL HEADER -->
<div class="modal-header well">
    <!-- CANCEL BUTTON -->
    <button type="button" class="close" aria-hidden="true" ng-click="loginCtrl.cancel()">&times;</button>
    <!-- MODAL TITLE -->
    <h4 class="modal-title">Área do Usuário</h4>
</div>

<!-- MODAL BODY -->
<div class="modal-body">
    <div class="caption text-center">
        <p>Login do Usuário.</p>
        <hr>
        <a class="btn btn-block btn-social btn-facebook text-center" ng-click="loginCtrl.facebookLogin()">
            <span class="fa fa-facebook"></span><b>Entrar com Facebook</b>
        </a>
        <hr>
        <p>OU</p>
        <hr>
        <form class="form-group" ng-submit="loginCtrl.login()">
            <label>Email</label>
            <input type="email" class="form-control" maxlength="150" ng-model="loginCtrl.email" required/>
            <br>
            <label>Senha</label>
            <input type="password" class="form-control" ng-model="loginCtrl.password" minlength="6" maxlength="50" required/>
            <br>
            <button class="btn btn-primary btn-block form-control" type="submit">Entrar</button>
        </form>
        <hr>
        <a href="" class="pull-left" ng-click="loginCtrl.recover()">Perdi minha senha</a>
        <a href="" class="pull-right" ng-click="loginCtrl.register()">Cadastre-se aqui</a>
        <div class="clearfix"></div>
    </div>
</div>

<!-- MODAL FOOTER -->
<div class="modal-footer">
    <button type="button" class="btn btn-danger" ng-click="loginCtrl.cancel()">Cancel</button>
</div>
