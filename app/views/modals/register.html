<!-- MODAL HEADER -->
<div class="modal-header well">
    <!-- CANCEL BUTTON -->
    <button type="button" class="close" aria-hidden="true" ng-click="registerCtrl.cancel()">&times;</button>
    <!-- MODAL TITLE -->
    <h4 class="modal-title">Registrar Usu√°rio</h4>
</div>

<!-- MODAL BODY -->
<div class="modal-body">
    <img src="../images/logo.png" alt="" class="img-responsive img-rounded">
    <br>
    <form class="form-horizontal" ng-submit="registerCtrl.save()">
        <div class="form-group">
            <label class="control-label col-sm-3">Nome</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" ng-model="registerCtrl.newUser.name" required/>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-3">Email</label>
            <div class="col-sm-9">
                <input type="email" class="form-control" ng-model="registerCtrl.newUser.email" required/>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-3">Confirmar Email</label>
            <div class="col-sm-9">
                <input type="email" class="form-control" ng-model="registerCtrl.confirmEmail" required/>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-3">Senha</label>
            <div class="col-sm-9">
                <input type="password" class="form-control" ng-model="registerCtrl.password" required/>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-3">Confirmar Senha</label>
            <div class="col-sm-9">
                <input type="password" class="form-control" ng-model="registerCtrl.confirmPassword" required/>
            </div>
        </div>
        <button class="btn btn-primary pull-right" type="submit">Cadastrar</button>
        <div class="clearfix"></div>
    </form>
</div>
